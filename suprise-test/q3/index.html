<script>
    //count the number of vowels in stirng
    const str = "jAvascrIpt";
    let count = 0;

    for (i = 0; i < str.length; i++) {
        if (str[i] === 'a' || str[i] === 'A' ||
            str[i] === 'e' || str[i] === 'E' ||
            str[i] === 'i' || str[i] === 'I' ||
            str[i] === 'o' || str[i] === 'O' ||
            str[i] === 'u' || str[i] === 'U') {
            count++;
        }
    }
    console.log("Number of vowels: " + count);
</script>
